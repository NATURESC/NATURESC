<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name | 某某公司</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; color: #333; line-height: 1.6; }
        header { background: #fff; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 22px; font-weight: bold; color: #007AFF; }
        
        /* 语言切换按钮样式 */
        .lang-switch { cursor: pointer; padding: 5px 15px; border: 1px solid #007AFF; border-radius: 20px; color: #007AFF; font-size: 14px; transition: 0.3s; }
        .lang-switch:hover { background: #007AFF; color: #fff; }

        .hero { padding: 100px 5%; text-align: center; background: #f9f9f9; }
        .hero h1 { font-size: 40px; margin-bottom: 20px; }
        
        .section { padding: 60px 5%; text-align: center; }
        .grid { display: flex; justify-content: space-around; flex-wrap: wrap; margin-top: 30px; }
        .card { flex: 1; min-width: 250px; margin: 10px; padding: 25px; border: 1px solid #eee; border-radius: 8px; }

        footer { background: #333; color: #fff; padding: 30px 5%; text-align: center; font-size: 13px; }
        @media (max-width: 600px) { .hero h1 { font-size: 28px; } .grid { flex-direction: column; } }
    </style>
</head>
<body>

<header>
    
    <div class="logo" id="nav-logo">自然法则</div>
    <div class="lang-switch" onclick="toggleLanguage()" id="lang-btn">English</div>
</header>

<section class="hero">
    <h1 id="hero-title">一切，自有其理。</h1>
    <p id="hero-desc">我们致力于为全球客户提供最优质的服务。</p>
</section>

<section class="section">
    <h2 id="svc-title">旗下业务</h2>
    <div class="grid">
        <div class="card">
            <h3 id="card1-t">玄心资本</h3>
            <p id="card1-p">不显山水，自有分量。</p>
        </div>
        <div class="card">
            <h3 id="card2-t">万极商业</h3>
            <p id="card2-p">让商业，走向极值。</p>
        </div>
        <div class="card">
            <h3 id="card3-t">玄心奥妙（香港）</h3>
            <p id="card3-p">风险先行，收益随后。</p>
        </div>
        <div class="card">
            <h3 id="card4-t">迷雾基金</h3>
            <p id="card4-p">在迷雾中，保持方向。</p>
        </div>
        <div class="card">
            <h3 id="card5-t">一页调查</h3>
            <p id="card5-p">一页，看清真相。</p>
        </div>
        <div class="card">
            <h3 id="card6-t">OneLine设想艺术</h3>
            <p id="card6-p">想法，不必复杂。</p>
        </div>
    </div>
</section>

<footer>
    <div>联系邮箱：contact@naturesc.asia</div>
    <p id="footer-copy">© 2026 自然法则（集团）有限公司 版权所有</p>
</footer>

<script>
    // 1. 定义中英文文案数据库
    const i18n = {
    'zh': {
        'nav-logo': '自然法则',
        'lang-btn': 'English',
        'svc-title': '旗下业务',
        'card1-t': '玄心资本',
        'card1-p': '不显山水，自有分量。',
        'card2-t': '万极商业',
        'card2-p': '让商业，走向极值。',
        'card3-t': '玄心奥妙（香港）',
        'card3-p': '风险先行，收益随后。',
        'card4-t': '迷雾基金',
        'card4-p': '在迷雾中，保持方向。',
        'card5-t': '一页调查',
        'card5-p': '一页，看清真相。',
        'card6-t': 'OneLine 设想艺术',
        'card6-p': '想法，不必复杂。'
    },
    'en': {
        'nav-logo': 'NATURESC',
        'lang-btn': '中文',
        'svc-title': 'Our Businesses',
        'card1-t': 'MYSTCAP',
        'card1-p': 'Subtle Presence, Substantial Power.',
        'card2-t': 'Infinite Apex Commerce',
        'card2-p': 'Driving Business to Its Limit.',
        'card3-t': 'Mystic Secrets (HK)',
        'card3-p': 'Risk Foremost, Returns Follow.',
        'card4-t': 'Enigma Fund',
        'card4-p': 'Maintain Direction Within the Mist.',
        'card5-t': 'OnePage Investigations',
        'card5-p': 'One Page to Reveal the Truth.',
        'card6-t': 'OneLine Concept Art',
        'card6-p': 'Ideas Shouldn’t Be Complex.'
    }
};

    let currentLang = 'zh';

    // 2. 切换语言的函数
    function toggleLanguage() {
        currentLang = (currentLang === 'zh') ? 'en' : 'zh';
        
        // 遍历所有带有 ID 的元素并替换文本
        for (let key in i18n[currentLang]) {
            const element = document.getElementById(key);
            if (element) {
                element.innerText = i18n[currentLang][key];
            }
        }
        
        // 记住用户的选择（可选：存入本地缓存）
        localStorage.setItem('preferredLang', currentLang);
    }

    // 3. 页面加载时检查语言偏好（可选）
    window.onload = () => {
        const savedLang = localStorage.getItem('preferredLang');
        if (savedLang && savedLang !== currentLang) {
            toggleLanguage();
        }
    };
</script>

</body>
</html>
